<!DOCTYPE html>

<html>

<head>
    <title>Test Page</title>
    <style>
*{
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
}

.containter{
    border: solid 1px red;
    display: flex;
        flex-wrap:wrap;
        flex-direction: column;
}

.input{
    border: solid 1px black;
    height: 40px;
    flex-basis: 50%;
    padding: 10px;
}

@media all and (max-width:650px) {
    .input{
   
    flex-basis: 100%;
}

}

    </style>
</head>

<body>
<div class="containter">
    <div class="input">1</div>
<div class="input">2</div>
<div class="input">3</div>
<div class="input">4</div>
<div class="input">5</div>
<div class="input">6</div>
<div class="input">7</div>
<div class="input" style="display: none;">8</div>
<div class="input">9</div>
<div class="input">10</div>


</div>
</body>
</html>
